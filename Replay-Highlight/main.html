<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="script.js"></script>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <!-- the alert that comes across the screen to show the time -->
  <div id="alert" ></div>
  <input id="fileChooser" name="file" type='file' accept='.csv' onchange='openFile(event)'>
  <p id="date"></p>
  <br>
  <pre><code></code></pre>
  <div id="controls">
    <div style="max-width: 100%">
        <div style="float: left; width: 30%">
            <span class="info">Fast forward/reverse by: </span>
            <select id="steps">
                <option value=".05" selected="selected">5%</option>
                <option value=".1">10%</option>
                <option value=".15">15%</option>
                <option value=".2">20%</option>
                <option value=".25">25%</option>
            </select>
            
            <div style="float: right; width: 30%">
            </div>
        </div>
        <div style="display: inline-block; margin: 0 auto; text-align: center; width: 40%">
            <button onclick="reverse()" id="reverse" disabled="disabled"> << </button>
            <button onmousedown="resume()" id="play" disabled="disabled">Play</button>
            <button onclick="fastForward()" id="fastForward" disabled="disabled"> >> </button>
        </div>
        <div style="float: right; width: 30%; text-align: right">
            <span class="info">Speed: </span>
            <select name="speed" id="speed">
                <option selected="selected">1.0</option>
                <option>5.0</option>
                <option>10.0</option>
                <option>20.0</option>
                <option>50.0</option>
                <option>100.0</option>
                <option>500.0</option>
                <option>1000.0</option>
            </select>
        </div>
    </div>
        
        
        
    <input type="range" onchange="sliderChanged()" oninput="sliderChanged()" name="" id="slider" value="0" disabled>

    </div>
    <div class="info" style= "text-align: center;">Shortcuts: V -> Reverse, B -> Resume/Pause, N -> Fast Forward </div>

</body>
</html>
